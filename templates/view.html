<!DOCTYPE html>
<html>
    <head>
        <h1>
            Attendance of {{ dates }} is shown below
        </h1>
    </head>
    <body>
        <table> 
            <thead> 
            <tr> 
                <th>Name</th> 
                <th>Time</th> 
            </tr> 
            </thead> 
            <tbody> 
                {% for row in value %}  
                    <tr> 
                        <td>{{row[0]}}</td> 
                        <td>{{row[1]}}</td> 
                    </tr> 
                {% endfor %} 
            </tbody> 
        </table>
        <form action="\send_mail" method=POST>
            <label for = "email" >Enter your email</label><br>
            <input type="email" id="email" name="email">
            <input type="submit" id="send" name="send">
        </form>
        
    </body>
</html>
